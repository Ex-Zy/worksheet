<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/style.css" >
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<header class="header">
		<div class="inner">
			<ul class="header-list">
				<li class="header-list__item"><a href="#" class="header-list__link">Личная информация</a></li>
				<li class="header-list__item"><a href="#" class="header-list__link">Опыт</a></li>
				<li class="header-list__item"><a href="#" class="header-list__link">JavaScript</a></li>
				<li class="header-list__item"><a href="#" class="header-list__link">О себе</a></li>
			</ul>
			<button type="button" class="btn-menu js-menu">
				<span>Меню</span>
			</button>
		</div>
	</header>
	<div class="form">
		<form action="/">
			<div class="inner">
				<h1 class="form__title-primary title-primary">Анкета</h1>
				<dl class="list">
					<dt class="list__title title-secondary">Личная информация</dt>
					<dd class="list__content">
						<div class="form-row">
							<div class="form-group is-focused is-completed">
								<label class="form-group__label">ФИО</label>
								<input type="text" class="form-group__input input js-input" value="Сергей Нагорных">
							</div>
						</div>
						<div class="form-row">
							<select class="select-default" data-placeholder="Год рождения" style="display: none;">
								<option value="1970">1970</option>
								<option value="1971">1971</option>
								<option value="1972">1972</option>
								<option value="1973">1973</option>
								<option value="1974">1974</option>
								<option value="1975">1975</option>
								<option value="1976">1976</option>
								<option value="1977">1977</option>
								<option value="1978">1978</option>
								<option value="1979">1979</option>
								<option value="1980">1980</option>
								<option value="1980">1980</option>
								<option value="1981">1981</option>
								<option value="1982">1982</option>
								<option value="1983">1983</option>
								<option value="1984">1984</option>
								<option value="1985">1985</option>
								<option value="1986">1986</option>
								<option value="1987">1987</option>
								<option value="1988">1988</option>
								<option value="1989">1989</option>
								<option value="1990">1990</option>
								<option value="1990">1990</option>
								<option value="1991">1991</option>
								<option value="1992">1992</option>
								<option value="1993" selected>1993</option>
								<option value="1994">1994</option>
								<option value="1995">1995</option>
								<option value="1996">1996</option>
								<option value="1997">1997</option>
								<option value="1998">1998</option>
								<option value="1999">1999</option>
								<option value="2000">2000</option>
							</select>
						</div>
						<div class="form-row">
							<div class="form-group is-focused is-completed">
								<label class="form-group__label">Место проживания</label>
								<input type="text" class="form-group__input input js-input" value="Киев">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group is-focused is-completed">
								<label class="form-group__label">Telegram</label>
								<input type="text" class="form-group__input input js-input" value="+380632503145">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group is-focused is-completed">
								<label class="form-group__label">E-mail</label>
								<input type="text" class="form-group__input input js-input" value="serg.extazy@gmail.com">
							</div>
						</div>
					</dd>
					<dt class="list__title title-secondary">Расскажите о своем опыте</dt>
					<dd class="list__content">
						<ul class="skills-list">
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>БЭМ/OOCSS</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>Stylus/LESS/SASS</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>Работаю с SVG</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>Верстаю семантично</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>ES2015/ES2016</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>Gulp/GRUNT</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>Webpack</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>jQuery</span>
								</label>
							</li>
							<li class="skills-list__item">
								<label class="skills-list__label">
									<input type="checkbox">
									<span>Ипользую Git</span>
								</label>
							</li>

						</ul>
					</dd>
					<dt class="list__title title-secondary">Уровень владения JavaScript</dt>
					<dd class="list__content">
						<div class="slider js-slider"></div>
					</dd>
					<dt class="list__title title-secondary">Расскажите о себе</dt>
					<dd class="list__content">
						<div class="info">
							<div class="info__txt">
								Напишите несколько предложений, чем привлекла наша вакансия
								и что вы ожидаете от работы у нас.
							</div>
							<textarea class="info__area" placeholder="Понравилась тем, что..."></textarea>
							<button type="submit" class="info__btn btn">Готово</button>
						</div>
					</dd>
				</dl>
			</div>
		</form>
	</div>
</div>
<!-- END out-->
<script src="js/app.js"></script>
</body>
</html>
